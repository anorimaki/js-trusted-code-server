<html>
	<body>
		<div class="form">
			<form>
				<fieldset>
					<label>Input Text</label>
					<textarea name="inputText" rows="20" cols="128" class="ui-widget-content ui-corner-all"></textarea>
					<label>Key</label>
					<select name="key" class="ui-widget-content ui-corner-all"> </select><br/>
					<button name="sign" type="button">Sign</button>
					<label>Signature</label>
					<textarea name="signature" readonly="readonly" rows="3" cols="128" class="ui-widget-content ui-corner-all"></textarea>
				</fieldset>
			</form>
		</div>
	</body>
</html>
