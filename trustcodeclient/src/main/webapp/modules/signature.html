<html>
	<body>
		<div class="form">
			<form>
				<div style="text-align: left">
					<label class='tabLabel'>Input Text</label>
				</div>
				<div>
					<textarea name="inputText" rows="5" style="width:99%" 
							class="ui-widget-content ui-corner-all"></textarea>
				</div>
				<div>
					<label class='tabLabel'>Key</label>
					<select name="keyList" class="ui-widget-content ui-corner-all"> </select><br/>
					<button name="sign" type="button">Sign</button>
				</div>
				<div style="text-align: left">
					<label class='tabLabel'>Signature</label>
				</div>
				<div>
					<textarea name="signature" readonly="readonly" rows="3" style="width:99%" 
							class="ui-widget-content ui-corner-all"></textarea>
				</div>
			</form>
		</div>
	</body>
</html>
