<html>
	<body>
		<div class="form">
			<form>
				<div>
					<label> Input Text</label>
				</div>
				<div>
					<textarea name="inputText" rows="5" cols="100" 
							class="ui-widget-content ui-corner-all"></textarea>
				</div>
				<div>
					<label>Key</label>
					<select name="keyList" class="ui-widget-content ui-corner-all"> </select><br/>
					<button name="sign" type="button">Sign</button>
				</div>
				<div>
					<label>Signature</label>
				</div>
				<div>
					<textarea name="signature" readonly="readonly" rows="3" cols="100" 
							class="ui-widget-content ui-corner-all"></textarea>
				</div>
			</form>
		</div>
	</body>
</html>
